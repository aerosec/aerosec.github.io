<footer class="site-footer h-card">
    <data class="u-url" href="{{ "/" | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col one-half">
                <h2 class="footer-heading">{{ site.title | escape }}</h2>
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%} {{ site.author | escape }} {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col one-half">
                <p>{{- site.description | escape -}}</p>
            </div>

            <div class="social-links">
                {%- include social.html -%}
            </div>
        </div>

        <div class="footer-col-wrapper">

            <div class="footer-col one-half">
                <img src="/assets/images/logos/CSELogo_4Cv.png" alt="UCSD CSE Logo" style="vertical-align:middle; display:inline-block; max-width: 78%;">
            </div>

            <div class="footer-col one-half">
                <img src="/assets/images/logos/oberlin.png" alt="Oberlin College Logo" style="vertical-align:middle; display:inline-block;">
            </div>

            <div class="footer-col one-half">
                <img src="/assets/images/logos/uiuc.png" alt="UIUC Logo" style="vertical-align:middle; display:inline-block;">
            </div>

            <div class="footer-col">
                <img src="/assets/images/logos/uw.png" alt="UW CSE Logo" style="vertical-align:middle; display:inline-block;">
            </div>
        </div>

    </div>

</footer>
