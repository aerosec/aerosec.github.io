<footer class="site-footer h-card">
    <data class="u-url" href="{{ " / " | relative_url }}"></data>

    <div class="wrapper">

        <div class="footer-col-wrapper">
            <div class="footer-col one-half">
                <h2 class="footer-heading">{{ site.title | escape }}</h2>
                <ul class="contact-list">
                    <li class="p-name">
                        {%- if site.author -%} {{ site.author | escape }} {%- endif -%}
                    </li>
                    {%- if site.email -%}
                    <li><a class="u-email" href="mailto:{{ site.email }}">{{ site.email }}</a></li>
                    {%- endif -%}
                </ul>
            </div>

            <div class="footer-col one-half">
                <p>{{- site.description | escape -}}</p>
            </div>

            <div class="social-links">
                {%- include social.html -%}
            </div>
        </div>

        <div class="footer-col-wrapper">
            <table style="table-layout:fixed; width:100%; border: none;">
                <tbody>
                    <tr>
                        <td style="width: 25%; border: none;">
                            <a href="https://cse.ucsd.edu/" target="_blank">
                                <img src="/assets/images/affiliations/ucsd.png" alt="UCSD CSE Logo" style="vertical-align:middle; display:inline-block;">
                            </a>
                        </td>
                        <td style="width: 25%; border: none;">
                            <a href="https://cs.illinois.edu/" target="_blank">
                                <img src="/assets/images/affiliations/uiuc.png" alt="UIUC Logo" style="vertical-align:middle; display:inline-block;">
                            </a>
                        </td>
                        <td style="width: 25%; border: none;">
                            <a href="https://www.cs.oberlin.edu/" target="_blank">
                                <img src="/assets/images/affiliations/oberlin.png" alt="Oberlin College Logo" style="vertical-align:middle; display:inline-block;">
                            </a>
                        </td>
                        <td style="width: 25%; border: none;">
                            <a href="https://www.cs.washington.edu/" target="_blank">
                                <img src="/assets/images/affiliations/uw.png" alt="UW CSE Logo" style="vertical-align:middle; display:inline-block;">
                            </a>
                        </td>
                    </tr>
                </tbody>
            </table>
        </div>

    </div>

</footer>
